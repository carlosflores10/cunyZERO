{% extends "base.html" %} {% block title %}Apply Student{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Student Application</h3>

  <div class="form-group">
    <label for="gpa">GPA</label>
    <input
      type="text"
      class="form-control"
      id="gpa"
      name="gpa"
      placeholder="Provide your GPA"
    />
  </div>
  <div class="form-group">
    <label for="fullname">Full Name</label>
    <input
      type="text"
      class="form-control"
      id="fullname"
      name="fullname"
      placeholder="Enter Full Name"
    />
  </div>
    <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
