{% extends "base.html" %} {% block title %}Make Course{% endblock %} {% block
    content %}

    <h3 align="center">Create Course</h3>
    <br>
    <form method = "POST">
        <div class = "form-group">
            <label for="name">Course name</label>
            <input
                type = "text"
                class = "form-control"
                id = "name"
                name = "name"
                placeholder="Enter class name"
                />
        </div>
        <div class = "form-group">
            <label for="course_id">Course ID</label>
            <input
                type = "text"
                class = "form-control"
                id = "course_id"
                name = "course_id"
                placeholder="Enter class ID"
                />
        </div>
        <div class = "form-group">
            <label for="instructor">Instructor</label>
            <input
                type = "text"
                class = "form-control"
                id = "instructor"
                name = "instructor"
                placeholder="Enter instructor name"
                />
        </div>
        <div class = "form-group">
            <label for="semester">Semester</label>
            <input
                type = "text"
                class = "form-control"
                id = "semester"
                name = "semester"
                placeholder="Enter course semester"
                />
        </div>
        <div class = "form-group">
            <label for="capacity">Capacity</label>
            <input
                type = "text"
                class = "form-control"
                id = "capacity"
                name = "capacity"
                placeholder="Enter course capacity"
                />
        </div>
        <br/>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    {% endblock %}
