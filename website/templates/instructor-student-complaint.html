{% extends "base.html" %} {% block title %}File Student Complaint{% endblock %} {% block content
%}
<form method="POST">
    <h3 align="center">File Student Complaint</h3>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
        type="text" 
        class="form-control"
        name="firstName" 
        id="firstName" 
        placeholder="Enter first name" 
        required=""
      />
    </div>

    <div class="form-group">
      <label for="email1">Complainer's Email Address</label>
      <input 
        type="email" 
        class="form-control"
        name="email1" 
        id="email1" 
        placeholder="Enter your email" 
        required=""
      />
    </div>

    <div class="form-group">
      <label for="email2">Complainee's Email Address</label>
      <input 
        type="email" 
        class="form-control"
        name="email2" 
        id="email2" 
        placeholder="Enter student's email" 
        required=""
      />
    </div>

    <div class="form-group">
      <label for="complaint">Complaint</label>
      <textarea rows="6"class="form-control"name="complaint"id="complaint"placeholder="Describe your complaint here"required=""></textarea>
    </div>

  <br />
  <input type="submit" value="Submit Complaint">
</form>
{% endblock %}
