{% extends "base.html" %} {% block title %}Evaluate Instructor{% endblock %} {% block content
    %}
    <h3 align="center">Evaluate Instructors</h3>
    <br>

    <form method="POST">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                {% for header in table_headings %}
                <th> {{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
            <tbody>
                <!-- Your rows inside the table HERE: -->
                    <tr>
                        {% for i in data %}
                        <td>{{ i.id }}</td>
                        <td>{{ i.first_name }}</td>
                        <td>{{ i.email }}</td>
                        <td>
                            <button class="btn btn-outline btn-danger" name = "warn_button" value = "{{ i.id }}">Warn</button>
                        </td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    <br>
</form>
    {% endblock %}
