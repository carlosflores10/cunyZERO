{% extends "base.html" %} {% block title %}Grade Students{% endblock %} {% block content
    %}
    <h3 align="center">Grade Students</h3>
    <br>

    <form method="POST">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                {% for header in table_headings %}
                <th> {{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
            <tbody>
                <!-- Your rows inside the table HERE: -->
                    <tr>
                        {% for i in range(length) %}
                            <td>{{ data4[i] }}</td>
                            <td>{{ data[i] }}</td>
                            <td>{{ data2[i] }}</td>
                            <td>{{ data3[i] }}</td>
                        <td>
                            <div class="form-group">
                                <input type="grade" class="form-control" id="grade" name="grade" placeholder="Enter grade"/>
    </div>
                            <button class="btn btn-outline btn-success" name = "grade_button" value = "{{ data4[i] }}" formmethod="POST">Grade</button>
                        </td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    <br>
</form>
    {% endblock %}
